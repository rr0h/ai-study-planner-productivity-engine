{% extends 'base.html' %}
{% block title %}Upload Syllabus{% endblock %}
{% block page_title %}Upload Syllabus{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-6">Upload Your Syllabus</h2>
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium mb-2">Upload File (PDF, DOCX, TXT)</label>
                {{ form.file }}
            </div>
            <div class="text-center text-gray-500">OR</div>
            <div>
                <label class="block text-sm font-medium mb-2">Paste Syllabus Text</label>
                {{ form.text_input }}
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white px-6 py-3 rounded-lg hover:shadow-lg transition">
                Process Syllabus
            </button>
        </form>
    </div>
</div>
<style>
    input[type="file"], textarea { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.5rem; }
    .dark input[type="file"], .dark textarea { background-color: #374151; border-color: #4b5563; color: #f3f4f6; }
</style>
{% endblock %}
