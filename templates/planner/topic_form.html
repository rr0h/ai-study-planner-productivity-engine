{% extends 'base.html' %}
{% block title %}{{ action }} Topic{% endblock %}
{% block page_title %}{{ action }} Topic{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label class="block text-sm font-medium mb-2">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}<p class="text-red-600 text-sm mt-1">{{ field.errors.0 }}</p>{% endif %}
            </div>
            {% endfor %}
            <div class="flex space-x-4">
                <button type="submit" class="bg-gradient-to-r from-purple-600 to-blue-600 text-white px-6 py-3 rounded-lg">Save</button>
                <a href="{% url 'planner:topic_list' %}" class="border border-gray-300 px-6 py-3 rounded-lg">Cancel</a>
            </div>
        </form>
    </div>
</div>
<style>input,select,textarea{width:100%;padding:0.75rem;border:1px solid #d1d5db;border-radius:0.5rem;}.dark input,.dark select,.dark textarea{background-color:#374151;border-color:#4b5563;color:#f3f4f6;}</style>
{% endblock %}
